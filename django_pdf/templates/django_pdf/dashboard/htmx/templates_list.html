<style>

</style>
<div id="template-list" class="card">
    <div class="card-body">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th class="table-actions">Actions</th>
            </tr>
            </thead>
            <tbody>
            {% for template in templates %}
                <tr>
                    <td>{{ template.name }}</td>
                    <td class="table-actions">
                        <a href="{{ template.url }}" class="btn btn-outline-primary">Edit</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
