<script>
    // Get a reference to the container element
    const previewContentContainer = document.getElementById('preview-content');

    // Specify the URL of your PDF file
    const pdfUrl = '{{ pdf_url }}'; // Replace with the actual URL or path to your PDF

    // Use PDF.js to display the PDF
    pdfjsLib.getDocument(pdfUrl).promise.then(function (pdfDoc) {
        // Loop through each page and render it
        for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
            pdfDoc.getPage(pageNum).then(function (page) {
                // Create a canvas element for each page
                const canvas = document.createElement('canvas');
                previewContentContainer.appendChild(canvas);

                // Set the canvas dimensions
                const viewport = page.getViewport({ scale: 1.5 });
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                // Render the page content on the canvas
                const context = canvas.getContext('2d');
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport,
                };
                page.render(renderContext);
            });
        }
    });

</script>
