{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="{% static "django_pdf/htmx/htmx.min.js" %}"></script>
    <script src="{% static "django_pdf/interactjs/interact.min.js" %}"></script>
    <link
        href="{% static "django_pdf/bootstrap/bootstrap.min.css" %}"
        rel="stylesheet"
    >
    <script src="{% static "django_pdf/bootstrap/bootstrap.bundle.min.js" %}"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>
    {% block header %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'django_pdf:pdf-dashboard' %}">Django PDF
                Templates</a>
            <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
        </div>
    </nav>
    {% block content %}{% endblock %}
    <script src="{% static "django_pdf/alpinejs/alpinejs.min.js" %}"></script>
</body>
</html>
